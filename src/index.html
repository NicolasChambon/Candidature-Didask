<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming Markdown Parser</title>
    <link rel="icon" href="./assets/logo-nc.svg" type="image/svg+xml" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Streaming Markdown Parser</h1>
      <p class="header-subtitle">
        Write some markdown in left textarea and see it rendered in real-time or
        click on
        <button onclick="start()">Start</button>
        for a demonstration.
      </p>
    </header>

    <main class="main">
      <section class="main-editor">
        <h2 class="main-editor-title">Markdown</h2>
        <textarea
          class="main-editor-textarea"
          placeholder="Write some markdown..."
        ></textarea>
      </section>
      <section class="main-preview">
        <h2 class="main-preview-title">Preview</h2>
        <div class="main-preview-result"></div>
      </section>
    </main>

    <footer class="footer">
      Made by
      <a
        class="footer-link"
        href="https://nicolaschambondev.vercel.app/"
        target="_blank"
      >
        <img
          class="footer-link-logo"
          src="./assets/logo-nc.svg"
          alt="NC logo"
        />
        Nicolas Chambon
      </a>
      <span class="footer-text">* Not optimised for mobile devices</span>
    </footer>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
